<app-search-bar></app-search-bar>
<div class="container">
  <div fxLayout="column" fxLayoutAlign="center center" class="mt-5">
    <div class="mt-5">
      <h5 class="mb-4 sub-header font-weight-light">Resultados de la b√∫squeda</h5>
    </div>
  </div>

  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let movie of movies">
      <div fxFlex="0 1 calc(33.3% - 32px)" class="mb-5">
        <app-movie-card [data]="movie"></app-movie-card>
      </div>
    </ng-container>
  </div>

  <div fxLayout="row">
    <ngb-pagination [collectionSize]="totalResult" [(page)]="page" [maxSize]="10" [boundaryLinks]="true"
      (pageChange)="pageChange($event)">
    </ngb-pagination>
  </div>

</div>
