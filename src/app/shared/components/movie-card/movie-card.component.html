<div class="card card-inverse card-info">
  <img class="card-img-top" [src]="imgPath+data.poster_path">
  <div class="card-body">
    <h4 class="card-title">{{data.title}}</h4>
    <div class="card-text">
      <h6>Summary</h6>
      <p>{{data.overview}}</p>
      <p></p>
    </div>
  </div>
  <div class="card-footer">
    <div fxLayout="row">
      <div fxFlex="50%">
        <div class="card-footer-left" fxLayoutAlign="start center">
          <i class="fa fa-play mr-1" aria-hidden="true" style="font-size: 9px;"></i>
          WATCH TRAILER
        </div>
      </div>
      <div fxFlex="50%" fxLayoutAlign="space-around start">
        <i class="fa fa-save" aria-hidden="true"></i>
        <i class="fa fa-bookmark" aria-hidden="true"></i>
        <i class="fa fa-share-alt" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
